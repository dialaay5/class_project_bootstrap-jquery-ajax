<!DOCTYPE html>
<html lang="en">

<head>
    <title>Class Project</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url("image/backgroundProfile.jpg");
        }

        h1 {
            text-align: center;
            color: rgb(0, 0, 0);
            font-family: Serif
        }

        form {
            font-size: 25px;
            font-family: Serif;
        }

        .div1 {
            background-color: white;
            height: 750px;
            width: 550px;
            margin: auto;
            padding-left: 50px;

        }

        .div2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <br>
    <form>
        <div class="div1">
            <h1>Create Your Profile</h1><br>
            <label for="FirstName">First Name :</label><br>
            <input placeholder="Enter your first name" type="text" id="FirstName" /><br><br>
            <label for="LastName">Last Name :</label><br>
            <input placeholder="Enter your last name" type="text" id="LastName" /><br><br>
            <label for="age">Over 18 Year's Old ?</label>
            <input class="form-check-input" type="checkbox" id="CheckOver18"><br><br>
            <label for="address">Address :</label><br>
            <input placeholder="Enter your address" type="text" id="address" /><br><br>
            <label for="email">Enter your email:</label><br>
            <input placeholder="Enter your email" type="email" id="email" name="email"><br><br>
            <label for="gender">Gender :</label><br>
            <input type="radio" name="gender" id="genderM" value="male" class="form-check-input">
            <label for="gender"> Male </label>
            <input type="radio" name="gender" id="genderF" value="female" class="form-check-input">
            <label for="gender"> Female </label>
        </div>
    </form><br>
    <div class="div2">
        <button class="btn btn-warning" onclick="sendDetails()">Send</button>
        <button class="btn btn-warning" onclick="randomProfile()">Random</button>
        <button class="btn btn-warning" onclick="fetch1()">Fetch </button>
        <button class="btn btn-warning" onclick="JQ_ajax()">JQuery Ajax</button>
        <button class="btn btn-warning" onclick="xhr1()">Xhr </button>
    </div>
    <script src="index1.js"></script>
</body>

</html
